version: '3.4'

x-app: &app
  image: beabee/beabee:latest
  volumes:
    - ./config:/opt/membership-system/built/config
  env_file:
    - .env
  logging:
    driver: syslog
    options:
      tag: docker/{{.Name}}

services:
  app: *app

  webhook_app:
    <<: *app
    command: 'node built/webhooks/app'

  cron:
    <<: *app
    user: root
    command: 'crond -f -d 0'
    init: true

  router:
    image: beabee/router:latest
    volumes:
      - ./data/uploads:/opt/membership-system/built/uploads:ro
    ports:
      - ${PORT}:80

  run:
    <<: *app
    profiles:
      - tools
    logging:
      driver: none
