version: '3.4'

x-app: &app
  image: beabee/beabee:latest
  env_file:
    - .env
  logging:
    driver: syslog
    options:
      tag: docker/{{.Name}}

services:
  app: *app

  api_app:
    <<: *app
    command: 'node built/api/app'

  webhook_app:
    <<: *app
    command: 'node built/webhooks/app'

  cron:
    <<: *app
    user: root
    command: 'crond -f -d 7'
    init: true

  router:
    image: beabee/router:latest
    volumes:
      - ./data/uploads:/opt/membership-system/built/uploads:ro
      - ./data/favicon:/opt/membership-system/built/static/favicon:ro

  run:
    <<: *app
    profiles:
      - tools
    logging:
      driver: none

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        APP_BASE_URL: ${BEABEE_AUDIENCE}
        APP_CURRENCY: ${BEABEE_CURRENCYCODE}
        NEWSROOM_NAME: ${BEABEE_NEWSROOM_NAME}
        NEWSROOM_LINK: ${BEABEE_NEWSROOM_LINK}

  app_router:
    image: beabee/app-router:latest
    environment:
      LEGACY_APP_URL: http://router
      LEGACY_APP_COOKIE_DOMAIN: ${BEABEE_COOKIE_DOMAIN}
      FRONTEND_APP_URL: http://frontend
    ports:
      - ${MAIN_PORT}:80
